    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;

            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg);
        }

        .header h1 {
            font-size: 28px;
            color: var(--gray-800);
            margin-bottom: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--gray-100);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {

            color: var(--gray-600);
            margin-top: 4px;

        .controls {

            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        .btn {

            cursor: pointer;

        .btn-primary {

        .filter-group {

            outline: none;
        }

        select:focus, input:focus {
            border-color: var(--primary);

        }

        /* Task Board */
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .column {
            background: white;
            border-radius: 16px;

        .status-todo { color: var(--info); }

        /* Task Cards */

        .task-card {

        /* Modal */

        @keyframes slideIn {
            from {

        .modal-header {

        .form-group {

        .form-row {

        .modal-footer {

        .btn-secondary {

        /* Empty State */

        .empty-state-icon {

        /* Responsive */

            }
        }

        /* Drag and Drop */
        .drag-over {
            background: rgba(99, 102, 241, 0.1);
            border: 2px dashed var(--primary);
        }
    </style>

    <script>
        // Data Management
        let tasks = JSON.parse(localStorage.getItem('project-tasks')) || [];

        function saveTasks() {
            localStorage.setItem('project-tasks', JSON.stringify(tasks));
            updateStats();
        }

        // Statistics
        function updateStats() {
            const total = tasks.length;
            const todo = tasks.filter(t => t.status === 'todo').length;
            const progress = tasks.filter(t => t.status === 'progress').length;
            const done = tasks.filter(t => t.status === 'done').length;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-todo').textContent = todo;
            document.getElementById('stat-progress').textContent = progress;
            document.getElementById('stat-done').textContent = done;

            document.getElementById('count-todo').textContent = todo;
            document.getElementById('count-progress').textContent = progress;
            document.getElementById('count-done').textContent = done;
        }

        // Task Rendering
        function renderTasks() {
            const filterStatus = document.getElementById('filter-status').value;
            const filterPriority = document.getElementById('filter-priority').value;
            const searchText = document.getElementById('search-text').value.toLowerCase();

            // Clear all lists
            ['todo', 'progress', 'done'].forEach(status => {
                document.getElementById(`list-${status}`).innerHTML = '';
            });

            // Filter tasks
            let filteredTasks = tasks.filter(task => {
                if (filterStatus && task.status !== filterStatus) return false;
                if (filterPriority && task.priority !== filterPriority) return false;
                if (searchText && !task.title.toLowerCase().includes(searchText) && 
                    !task.desc.toLowerCase().includes(searchText)) return false;
                return true;
            });

            // Sort by priority and date
            const priorityOrder = { high: 0, medium: 1, low: 2 };
            filteredTasks.sort((a, b) => {
                if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                }
                if (a.date && b.date) {
                    return new Date(a.date) - new Date(b.date);
                }
                return 0;
            });

            // Render tasks
            filteredTasks.forEach(task => {
                const taskCard = createTaskCard(task);
                document.getElementById(`list-${task.status}`).appendChild(taskCard);
            });

            // Show empty state if needed
            ['todo', 'progress', 'done'].forEach(status => {
                const list = document.getElementById(`list-${status}`);
                if (list.children.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <p>æš‚æ— ä»»åŠ¡</p>
                        </div>
                    `;
                }
            });

            updateStats();
        }

        function createTaskCard(task) {
            const div = document.createElement('div');
            div.className = 'task-card';
            div.draggable = true;
            div.dataset.id = task.id;
            
            // Priority color
            const priorityClass = `priority-${task.priority}`;
            
            // Check if overdue
            const isOverdue = task.date && new Date(task.date) < new Date() && task.status !== 'done';
            const dateClass = isOverdue ? 'overdue' : '';
            
            // Format date
            const dateText = task.date ? formatDate(task.date) : '';
            
            // Tags
            const tagsHtml = task.tags ? task.tags.split(',').map(tag => 
                `<span class="task-tag">${tag.trim()}</span>`
            ).join('') : '';

            div.innerHTML = `
                <div class="task-priority ${priorityClass}"></div>
                <div style="padding-left: 12px;">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-actions">
                            <button class="btn-icon edit" onclick="editTask('${task.id}')" title="ç¼–è¾‘">âœï¸</button>
                            <button class="btn-icon delete" onclick="deleteTask('${task.id}')" title="åˆ é™¤">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    ${task.desc ? `<div class="task-desc">${escapeHtml(task.desc)}</div>` : ''}
                    <div class="task-meta">
                        ${tagsHtml}
                        ${dateText ? `<span class="task-date ${dateClass}">ğŸ“… ${dateText}</span>` : ''}
                    </div>
                </div>
            `;

            // Drag events
            div.addEventListener('dragstart', (e) => {
                div.classList.add('dragging');
                e.dataTransfer.setData('text/plain', task.id);
            });

            div.addEventListener('dragend', () => {
                div.classList.remove('dragging');
            });

            return div;
        }

        // Modal Functions
        let editingTaskId = null;

        function openModal(taskId = null) {
            editingTaskId = taskId;
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            
            if (taskId) {
                title.textContent = 'ç¼–è¾‘ä»»åŠ¡';
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    document.getElementById('task-id').value = task.id;
                    document.getElementById('task-title').value = task.title;
                    document.getElementById('task-desc').value = task.desc || '';
                    document.getElementById('task-status').value = task.status;
                    document.getElementById('task-priority').value = task.priority;
                    document.getElementById('task-date').value = task.date || '';
                    document.getElementById('task-tags').value = task.tags || '';
                }
            } else {
                title.textContent = 'æ–°å»ºä»»åŠ¡';
                document.getElementById('task-form').reset();
                document.getElementById('task-id').value = '';
                editingTaskId = null;
            }
            
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            editingTaskId = null;
        }

        function saveTask(e) {
            e.preventDefault();
            
            const taskData = {
                id: editingTaskId || Date.now().toString(),
                title: document.getElementById('task-title').value,
                desc: document.getElementById('task-desc').value,
                status: document.getElementById('task-status').value,
                priority: document.getElementById('task-priority').value,
                date: document.getElementById('task-date').value,
                tags: document.getElementById('task-tags').value
            };

            if (editingTaskId) {
                const index = tasks.findIndex(t => t.id === editingTaskId);
                if (index !== -1) {
                    tasks[index] = taskData;
                }
            } else {
                tasks.push(taskData);
            }

            saveTasks();
            renderTasks();
            closeModal();
        }

        function editTask(id) {
            openModal(id);
        }

        function deleteTask(id) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä»»åŠ¡å—ï¼Ÿ')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        // Drag and Drop
        function allowDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function dragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function drop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            const taskId = e.dataTransfer.getData('text/plain');
            const newStatus = e.currentTarget.dataset.status;
            
            const task = tasks.find(t => t.id === taskId);
            if (task && task.status !== newStatus) {
                task.status = newStatus;
                saveTasks();
                renderTasks();
            }
        }

        // Utilities
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const diffTime = date - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return 'ä»Šå¤©';
            if (diffDays === 1) return 'æ˜å¤©';
